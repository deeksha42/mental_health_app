<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .session-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .session-info {
            margin-bottom: 20px;
        }
        .video-placeholder {
            width: 100%;
            height: 400px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 18px;
        }
        .timer-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .timer {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            font-family: monospace;
        }
        .stop-btn {
            background-color: #f44336;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .stop-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="session-container">
        <h1>Video Call Session</h1>
        
        <div class="session-info">
            <p><strong>Therapist:</strong> <span th:text="${appointment.therapist.name}"></span></p>
            <p><strong>Scheduled Time:</strong> 
               <span th:text="${#temporals.format(appointment.dateTime, 'MMMM dd, yyyy hh:mm a')}"></span></p>
        </div>
        
        <div class="video-placeholder">
            <div>
                <p>Video call in progress with <span th:text="${appointment.therapist.name}"></span></p>
                <p>This is a mock video call interface</p>
            </div>
        </div>
        
        <div class="timer-container">
            <div>Session Duration:</div>
            <div class="timer" id="duration">00:00:00</div>
        </div>
        
        <form th:action="@{/appointments/stop/{id}(id=${appointment.id})}" method="post">
            <button type="submit" class="stop-btn">End Session</button>
        </form>
    </div>

    <script>
        let startTime = Date.now();
        
        function updateTimer() {
            const now = Date.now();
            const elapsed = now - startTime;
            
            const hours = Math.floor(elapsed / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
            
            document.getElementById('duration').textContent = 
                `${hours.toString().padStart(2, '0')}:` +
                `${minutes.toString().padStart(2, '0')}:` +
                `${seconds.toString().padStart(2, '0')}`;
        }
        
        // Update timer immediately and then every second
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
