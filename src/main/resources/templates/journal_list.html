<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Journal Entries</title>
    <link rel="stylesheet" href="/css/style_journal.css" />
  </head>
  <body>
    <div class="container">
      <h2>Your Journal Entries</h2>
      <a href="/journals/new" class="btn create">+ New Entry</a>
      <ul class="entry-list">
        <li th:each="entry : ${entries}" class="card">
          <a th:href="@{|/journals/${entry.id}|}" th:text="${entry.title}"></a>
          <span class="status" th:text="${entry.status}"></span>
        </li>
      </ul>
      <a href="/dashboard" class="back">← Back to dashboard</a>
    </div>
  </body>
</html>
