<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${entry.id} == null ? 'New Entry' : 'Edit Entry'">
      Journal
    </title>
    <link rel="stylesheet" href="/css/style_journal.css" />
    <style>
      body {
        background: linear-gradient(to right, #dbe9f4, #e6f4ea);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        padding: 20px;
        width: 100%;
        max-width: 600px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
      }
      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .back-link {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-size: 16px;
        color: #007bff;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2
        th:text="${entry.id} == null ? 'Create New Journal Entry' : 'Edit Journal Entry'"
      ></h2>
      <form th:action="@{/journals/save}" th:object="${entry}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{status}" />
        <input type="hidden" th:field="*{createdAt}" />
        <input type="hidden" th:field="*{date}" />

        <label>Title</label>
        <input type="text" th:field="*{title}" required />

        <label>Content</label>
        <textarea th:field="*{content}" rows="8" required></textarea>

        <button type="submit" class="btn save">Save</button>
      </form>
    </div>
  </body>
</html>
