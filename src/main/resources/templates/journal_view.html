<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>View Journal Entry</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 th:text="${entry.title}"></h2>
      <p><strong>Date:</strong> <span th:text="${entry.date}"></span></p>
      <p>
        <strong>Privacy:</strong>
        <span th:text="${entry.privacySetting}"></span>
      </p>
      <p><strong>Status:</strong> <span th:text="${entry.status}"></span></p>
      <p th:text="${entry.content}"></p>

      <div class="actions">
        <form
          th:if="${editable}"
          th:action="@{|/journals/finalize/${entry.id}|}"
          method="post"
        >
          <button class="btn finalize" type="submit">Finalize and Save</button>
        </form>
        <a th:if="${editable}" th:href="@{|/journals/edit/${entry.id}|}">
          <button class="btn edit">Edit</button>
        </a>
        <form th:action="@{|/journals/delete/${entry.id}|}" method="post">
          <button class="btn delete" type="submit">Delete</button>
        </form>
      </div>

      <a href="/journals" class="back">‚Üê Back to entries</a>
    </div>
  </body>
</html>
