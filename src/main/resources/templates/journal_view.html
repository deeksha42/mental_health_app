<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>View Journal Entry</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 th:text="${entry.title}"></h2>
      <p><strong>Date:</strong> <span th:text="${entry.date}"></span></p>
      <p>
        <strong>Privacy:</strong>
        <span th:text="${entry.privacySetting}"></span>
      </p>
      <p><strong>Status:</strong> <span th:text="${entry.status}"></span></p>
      <p th:text="${entry.content}"></p>

      <div th:if="${editable}">
        <form th:action="@{|/journals/finalize/${entry.id}|}" method="post">
          <button type="submit">Finalize and Save</button>
        </form>
        <a th:href="@{|/journals/edit/${entry.id}|}"><button>Edit</button></a>
      </div>

      <br />
      <a href="/journals">‚Üê Back to entries</a>
    </div>
  </body>
</html>
