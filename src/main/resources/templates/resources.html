<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Help Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .resource-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            max-width: 800px;
        }
        .resource-category {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        .resource-title {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .resource-description {
            color: #555;
            margin-bottom: 10px;
        }
        .resource-link {
            color: #0066cc;
            text-decoration: none;
        }
        .resource-link:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Self-Help Resources</h1>
    <p>Explore these resources to support your mental health journey:</p>

    <div th:each="resource : ${resources}" class="resource-card">
        <div class="resource-category" th:text="${resource.category}"></div>
        <h3 class="resource-title" th:text="${resource.title}"></h3>
        <p class="resource-description" th:text="${resource.description}"></p>
        <a th:href="${resource.url}" class="resource-link" target="_blank">View Resource</a>
    </div>

    <a href="/" class="back-link">‚Üê Back to Home</a>
</body>
</html>
