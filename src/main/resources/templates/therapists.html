<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Therapists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #dbe9f4, #e6f4ea);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #ffffffee;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: #222;
        }

        .booking-form {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Therapists</h1>
        <ul>
            <li th:each="therapist : ${therapists}">
                <h2 th:text="${therapist.name}"></h2>
                <p>Specialization: <span th:text="${therapist.specialization}"></span></p>
                <p>Availability: <span th:text="${therapist.availability}"></span></p>

                <div class="booking-form">
                    <form action="/appointments/book" method="post">
                        <input type="hidden" name="therapistId" th:value="${therapist.id}">

                        <div class="form-group">
                            <label for="clientName">Your Name:</label>
                            <input type="text" name="clientName" id="clientName" placeholder="Enter your name" required>
                        </div>

                        <div class="form-group">
                            <label for="appointmentDate">Appointment Date:</label>
                            <input type="date" name="appointmentDate" id="appointmentDate" required 
                                   th:attr="min=${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}">
                        </div>

                        <div class="form-group">
                            <label for="timeSlot">Select Time Slot:</label>
                            <select name="timeSlot" id="timeSlot" required>
                                <option value="">-- Select a time --</option>
                                <option th:each="slot : ${therapist.timeSlots}" 
                                        th:value="${slot}" 
                                        th:text="${slot}"></option>
                            </select>
                        </div>

                        <button type="submit">Book Appointment</button>
                    </form>
                </div>
            </li>
        </ul>

        <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
